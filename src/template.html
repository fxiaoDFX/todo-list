<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="header"><h1>TODO APP</h1></div>
        <div class="content">
            <div class="modal-container">
                <form class="modal" action="">
                    <label for="title">Project Title</label>
                    <input type="text" name="information" id="title" />
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="information" id="dueDate" />
                    <label for="description">Project Description</label>
                    <textarea
                        name="information"
                        id="description"
                        cols="20"
                        rows="10"
                    ></textarea>
                    <button type="submit" class="update information">
                        Submit
                    </button>
                </form>
            </div>

            <div class="listContainer">
                <h3>Projects</h3>
                <ul class="list" data-list></ul>
                <form action="" data-new-project-form>
                    <button
                        class="btn create"
                        aria-label="create new project"
                    ></button>
                    <input
                        type="text"
                        class="new project"
                        data-new-project-input
                        aria-label="create new project"
                    />
                </form>
            </div>
            <div class="taskContainer" data-task-display-container>
                <div class="taskHeader">
                    <h4 id="projectName" data-title>Project Name</h4>
                    <h6 class="tasks remaining" data-task-count>
                        0 tasks remain
                    </h6>
                    <h5 id="date" data-due-date>Due Date</h5>
                    <p id="description" data-description>lorem ipsum</p>
                </div>
                <ul class="taskList" data-tasks>
                    <li class="task">
                        <input type="checkbox" id="task-1" />
                        <label for="task-1">
                            <span class="custom-checkbox">stuff</span>
                        </label>
                    </li>
                </ul>
                <form action="" data-new-task-form>
                    <button
                        class="btn create"
                        aria-label="create new task"
                    ></button>
                    <input
                        type="text"
                        class="new task"
                        data-new-task-input
                        aria-label="create new
                    task"
                    />
                </form>
                <div class="deleteButtons">
                    <button class="btn delete" data-clear-tasks-button>
                        Clear completed tasks
                    </button>
                    <button class="btn delete" data-delete-project-button>
                        Delete Project
                    </button>
                </div>
                <button id="btn-edit">Edit</button>
            </div>
        </div>
        <div class="footer"><p>Footer</p></div>
    </body>
</html>
