<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="header"><h1>TODO APP</h1></div>
        <div class="content">
            <div class="listContainer">
                <h3>Projects</h3>
                <ul class="list" data-list></ul>
                <form action="">
                    <button
                        class="btn create"
                        aria-label="create new project"
                    ></button>
                    <input
                        type="text"
                        class="new project"
                        aria-label="create new project"
                    />
                </form>
            </div>
            <div class="taskContainer">
                <div class="taskHeader">
                    <h4 id="projectName">Project Name</h4>
                    <h6 class="tasks remaining">0 tasks remain</h6>
                    <h5 id="dueDate">Due Date</h5>
                    <p id="description">lorem ipsum</p>
                </div>
                <ul class="taskList"></ul>
            </div>
        </div>
        <div class="footer"><p>Footer</p></div>
    </body>
</html>
